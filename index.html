<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeId</title>
    <script src="https://kit.fontawesome.com/43720ad928.js"></script>
    <link rel="stylesheet" href="./slick/slick.css" />
    <link rel="stylesheet" href="./slick/slick-theme.css" />
    <link rel="stylesheet" href="./assets/css/style.min.css" />
  </head>
  <body>
    <header id="site_header" class="header_desktop">
      <div class="header_desktop_wrapper">
        <div class="homeId_container">
          <div class="row justify-content-between align-items-center">
            <div class="col-xl-2">
              <div class="logo">
                <a href="#">
                  <img
                    class="logo_img"
                    src="./assets/images/logo/hi-logo.png"
                    alt="logo"
                  />
                </a>
              </div>
            </div>
            <div class="col-xl-5">
              <div class="nav_list">
                <ul>
                  <li>
                    <a href="#" class="active">Home</a>
                  </li>
                  <li>
                    <a href="#">Agents</a>
                  </li>
                  <li>
                    <a href="#">Blog</a>
                  </li>
                  <li>
                    <a href="#">About Us</a>
                  </li>
                  <li>
                    <a href="#">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-xl-3">
              <div
                class="right-header d-flex justify-content-end align-items-center"
              >
                <div class="sign-in">
                  <a href="#">
                    <i class="fa-regular fa-circle-user"></i>
                    <span>SIGN IN</span>
                  </a>
                </div>
                <div class="add-listing">
                  <a href="#">
                    <span class="me-1">Add listing</span>
                    <i class="fa-solid fa-house"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="slider">
        <div class="homeId_slider">
          <div>
            <div
              class="slider-wrapper"
              data-bg-img="url(./assets/images/home-01.jpeg)"
            >
              <div class="homeId_container">
                <div class="slider-content">
                  <h3>
                    <a href="#"> House In Foxhall Ave, Kingston </a>
                  </h3>
                  <div class="address-info">
                    <a href="#">289 Foxhall Ave, Kingston</a>
                  </div>
                  <ul class="meta-info">
                    <li>
                      <i class="icon-king_bed"></i>
                      <span>3 Br</span>
                    </li>
                    <li>
                      <i class="icon-shower"></i>
                      <span>2 Ba</span>
                    </li>
                    <li>
                      <img
                        src="./assets/images/icon_home_project.svg"
                        alt="icon home project"
                      />
                      <span>900 SqFt</span>
                    </li>
                  </ul>
                  <div class="badges-price">
                    <div class="badges-info">
                      <span class="badge_info rent">for rent</span>
                      <span class="badge_info featured">featured</span>
                    </div>
                    <div class="price-info">
                      <span class="price">$550</span>
                      <span class="postfix">/ month</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div
              class="slider-wrapper"
              data-bg-img="url(./assets/images/home-02.jpeg)"
            >
              <div class="slider-content">
                <h3>
                  <a href="#"> House In Foxhall Ave, Kingston </a>
                </h3>
              </div>
            </div>
          </div>
          <div>
            <div
              class="slider-wrapper"
              data-bg-img="url(./assets/images/home-03.jpeg)"
            >
              <div class="slider-content">
                <h3>
                  <a href="#"> House In Foxhall Ave, Kingston </a>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script> -->

    <footer></footer>

    <script src="./assets/js/plugins/jquery-3.6.1.min.js"></script>
    <script src="./slick/slick.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
